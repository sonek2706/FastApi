{% extends "base.html" %}
{% block content %}
    <h1>Product Details: </h1>
   
    <section class="product-details">
        <div class="product-image">
          <img src="{{ url_for('static', path='images/product.png') }}" alt="Product 1">
        </div>
        <div class="product-info">
          <h2>{{ product.name }}</h2>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price }}$</p>
          <div class="quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
          </div>
          <div><a href="http://127.0.0.1:8000/add-to-cart/{{product.id}}/1" onclick="myFunction()" class="add-to-cart-btn">Add to Cart</a></div>
        </div>
      </section>

      <script>
        function myFunction() {
          alert("Added to cart!");
        }
    </script>
{% endblock %}
