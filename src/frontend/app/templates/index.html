<!DOCTYPE html>
<html>
<head>
  <title>Your E-commerce Website</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Your E-commerce Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Featured Products</h1>
    
    {% for user in users %}
      <li>{{ dict(user) }}</li>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-info">
          <div class="product-title">Product 1</div>
          <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
          <div class="product-price">$19.99</div>
        </div>
      </div>
    {% endfor %}
  </div>
  
  <footer>
    &copy; 2023 Your E-commerce Website. All rights reserved.
  </footer>
</body>
</html>
